  
  <div class="content" role="main">
  
    <div class="container col-12" style="background-color: #FFFFFF;">
      <form class="form-horizontal" role="form">
        <div class="col-sm-12 text-md-center">
          <h2>Student Information</h2>
        </div>
        <div class="col-sm-12">
          <hr />
        </div>
        <div class="col-sm-7">
          <div class="form-group">
            <label for="firstName" class="col-sm-8 control-label text-md-left">Student Name</label>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
            <div class="col-sm-4">
              <input type="text" id="lastName" placeholder="Last Name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label for="dateOfBirth" class="col-sm-3 control-label text-md-left nopadding-left">Dob</label>
            </div>
            <div class="col-sm-4">
              <label for="dateOfBirth" class="col-sm-3 control-label text-md-left nopadding-left">Grade</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="date" id="dob" class="form-control" name="dob">
            </div>
            <div class="col-sm-4">
              <input type="text" id="grade" placeholder="Grade" class="form-control" name="grade">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-6 control-label text-md-left">Student Email</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input type="email" id="email" placeholder="Student Email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-7 control-label text-md-left">International Student? Click Here</label>
            <input type="checkbox" id="password" placeholder="Password" class="checkbox col-sm-1">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="col-sm-7 control-label text-md-left">Student Cell Phone</label>
          </div>
          <div class="form-group">
            <div class="col-sm-3">
              <input type="text" id="areacode" placeholder="XXX" class="form-control">
            </div>
            <div class="col-sm-3">
              <input type="text" id="prefix" placeholder="XXX" class="form-control">
            </div>
            <div class="col-sm-4">
              <input type="text" id="phoneNumber" placeholder="XXX" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="Height" class="col-sm-6 control-label text-md-left">Notification of</label>
          </div>
          <div class="form-group">
  
            <div class="col-sm-7">
              <input type="checkbox" id="progressReport" class="col-sm-1 checkbox">
              <label for="Height" class="col-sm-8 control-label text-md-left">Progress Report</label>
              <input type="checkbox" id="progressReport" class="col-sm-1 checkbox">
              <label for="Height" class="col-sm-1 control-label text-md-left">Financial</label>
            </div>
            <div class="col-sm-6">
  
            </div>
          </div>
          <div class="form-group">
  
          </div> <!-- /.form-group -->
        </div>
  
        <!-- Other section -->
        <div class="col-sm-5">
          <div class="form-group">
            <label for="firstName" class="col-sm-8 control-label text-md-left">Gender</label>
          </div>
          <div class="form-group">
            <div class="col-sm-3">
              <input type="radio" id="male" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Male</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-8 control-label text-md-left">Ethnicity</label>
          </div>
          <div class="form-group">
            <div class="col-sm-3">
              <input type="radio" id="male" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">American Indian</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Asian</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Black</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Hispanic</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">White</label>
            </div>
            <div class="col-sm-3">
              <input type="radio" placeholder="female" class="col-sm-3 form-check-input">
              <label for="firstName" class="col-sm-8 control-label text-md-left">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-8 control-label text-md-left">School</label>
            <div class="col-sm-8">
              <input type="email" id="email" placeholder="School" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-8 control-label text-md-left">Counselor</label>
            <div class="col-sm-8">
              <input type="email" id="email" placeholder="Counselor" class="form-control">
            </div>
          </div>
        </div>
       
        
  
      </form> <!-- /form -->
      <div class="col-sm-12" style="background-color: #E2E9F2;">
        <hr />
  
        <div class="col-sm-2 form-group pull-right" style="margin-right: 5%;">
          <button type="submit" class="btn btn-primary btn-block" (click)="navigate()">Continue</button>
        </div>
        <div class="col-sm-2 form-group pull-right">
          <button type="submit" class="btn btn-primary btn-block">Cancel</button>
        </div>
      </div>
      <div class="col-sm-12">
        &nbsp;
      </div>
  
  
    </div>
  
    <!-- Footer -->
    
  
  </div>
